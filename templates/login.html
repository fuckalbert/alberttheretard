{% extends 'base.html' %}

{% block content %}
    <div class='row'>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% for field in form%}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="control-label">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="login">
            </div>
        </form>
    </div>
{% endblock %}
